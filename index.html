<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="component1">
                <ul class="nav-bar">
                    <li>About</li>
                    <li>Store</li>
                    <li></li>

                    <li class="right">
                        <img class="account" src="https://img.favpng.com/24/7/21/computer-icons-google-account-icon-design-login-png-favpng-jFjxPac6saRuDE3LiyqsYTEZM.jpg" alt="account">

            <div class="component3">

                    <li></li>

                    <li class="two">Privacy</li>
                    <li class="two">Terms</li>
                    <li class="two">Settings</li>

            </div>

</html>
